<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>

  html {
    height: 100%;
  }

  body {
    display: flex;
    height: calc(100% - 16px);
  }

  .left-column {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    width: 50%;
  }
  .right-column {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    width: 50%;
  }

  .margin-1 {
    margin: 1rem;
  }

  #mainCanvas {
    width: 100%;
  }

  #editorParent {
    flex-grow: 4;
    flex-basis: auto;
    display: flex;
    flex-direction: column;
  }

  #fragmentShaderEditor {
    min-height: 5rem;
    min-width: 5rem;
    width: 100%;
    flex-grow: 4;
    flex-basis: auto;
  }

  #downloadShaderDiv {
    display: flex;
    flex-direction: row;
  }

  #downloadShaderFilenameInput {
    flex-grow: 1;
  }

  #screenshotButtonDiv {
    display: flex;
    flex-direction: row;
  }

  #screenshotFilenameInput {
    flex-grow: 1;
  }

  #screenshotErrorArea {
    color: red;
  }
  </style>
</head>

<body>
  <div class="left-column">
    <canvas id="mainCanvas"></canvas><br>
    <div id="screenshotButtonDiv">
      <input type="text" id="screenshotFilenameInput" value="screenshot.png"/>
      <button type="button" name="button" id="screenshotButton">Screenshot!</button>
    </div>
    <p id="screenshotErrorArea"></p>
  </div>
  <div class="right-column">
    <div class="margin-1" id="resolutionDiv">
      <label for="">Width: </label>
      <input type="number" name="" value="1920" min="0" id="widthInput">
      <label for="">Height: </label>
      <input type="number" name="" value="1080" min="0" id="heightInput">
      <button type="button" name="button" id="updateResolutionButton">Update Resolution</button>
    </div>
    <div id="editorParent">
      <div id="fragmentShaderEditor"></div>
      <button type="button" name="button" id="updateShaderButton">Run Shader</button>
      <div id="downloadShaderDiv">
        <input type="text" id="downloadShaderFilenameInput" value="fragment.frag"/>
        <button type="button" name="button" id="downloadShaderButton">Download Shader</button>
      </div>
    </div>
  </div>
  <script defer src="main.js">
  </script>
</body>

</html>
