<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
  .left-column {
    float: left;
    width: 50%;
  }
  .right-column {
    float: left;
    width: 50%;
  }

  .margin-1 {
    margin: 1rem;
  }

  #mainCanvas {
    width: 100%;
  }
  </style>
</head>

<body>
  <div class="left-column">
    <canvas id="mainCanvas"></canvas><br>
    <button type="button" name="button" id="screenshotButton">Screenshot!</button>
  </div>
  <div class="right-column">
    <div class="margin-1" id="resolutionDiv">
      <label for="">Width: </label>
      <input type="number" name="" value="1920" min="0" id="widthInput">
      <label for="">Height: </label>
      <input type="number" name="" value="1080" min="0" id="heightInput">
      <button type="button" name="button" id="updateResolutionButton">Update Resolution</button>
    </div>
    <div class="margin-1">
      <textarea name="fragmentShader" rows="40" cols="80" id="fragmentShaderTextArea">
      </textarea>
      <button type="button" name="button" id="updateShaderButton">Change Shader</button>
    </div>
  </div>
  <script src="three.min.js">
  </script>
  <script src="ShaderScene.js">
  </script>
  <script defer src="main.js">
  </script>
</body>

</html>
